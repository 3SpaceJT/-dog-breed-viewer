<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Dog Viewer</h1>
        </div>
    </header>

    <section class="section">
        <div class="section__container container">
            <h2 class="container__h2">Choesen Dog</h2>
            <div class='container__dog-results dog-results'>
                <img class="dog-results__img" data-dog-img src="" alt="" srcset="" />
                <div class="dog-results__description">
                    <p data-dog-description>Here is a random dog photo</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <p>Click on any breeds to see how dogs look like</p>
            <div class="tiles" data-tiles>
                <div class="tiles__tile">
                    <p></p>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
